{% extends "base.html" %}

{% block title %}Note Detail{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">{{ note.title }}</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">{{ note.created_at|date:"F j, Y, g:i a" }}</p>
        </div>
        <div class="border-t border-gray-200">
            <div class="px-4 py-5 sm:p-6">
                <p class="mt-1 text-sm text-gray-900">{{ note.content }}</p>
            </div>
        </div>
    </div>
    <div class="mt-6 flex justify-end">
        <a href="{% url 'note_edit' note.pk %}" class="mr-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">Edit</a>
        <a href="{% url 'note_delete' note.pk %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700">Delete</a>
    </div>
</div>
{% endblock %}
