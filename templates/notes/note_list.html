{% extends "base.html" %}

{% block title %}My Notes{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">My Notes</h3>
        </div>
        <div class="border-t border-gray-200">
            <dl>
                {% for note in notes %}
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">{{ note.title }}</dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">{{ note.content|truncatewords:20 }}</dd>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                            <a href="{% url 'note_detail' note.pk %}" class="text-blue-600 hover:text-blue-900">View</a>
                            <a href="{% url 'note_edit' note.pk %}" class="ml-4 text-blue-600 hover:text-blue-900">Edit</a>
                            <a href="{% url 'note_delete' note.pk %}" class="ml-4 text-red-600 hover:text-red-900">Delete</a>
                        </dd>
                    </div>
                {% empty %}
                    <div class="bg-gray-50 px-4 py-5 sm:px-6">
                        <p class="text-sm text-gray-500">No notes available. <a href="{% url 'note_create' %}" class="text-blue-600 hover:text-blue-900">Create a new note</a>.</p>
                    </div>
                {% endfor %}
            </dl>
        </div>
    </div>
</div>
{% endblock %}
