{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Logout</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Are you sure you want to logout?
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Logout
                </button>
            </div>
        </form>
        <p class="mt-2 text-center text-sm text-gray-600">
            Changed your mind?
            <a href="{% url 'note_list' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Go back to your notes
            </a>
        </p>
    </div>
</div>
{% endblock %}
